<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Request</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="border: 1px solid #dddddd"
    >
      <tr>
        <td align="center" style="padding-top: 20px">
          <img
            src="https://iah-storage.s3.amazonaws.com/email-assets/iah-fit-logo.png"
            alt="IAH Fit Logo"
            style="max-width: 200px"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 10px">
          <h1 style="color: #444444; margin-bottom: 20px; text-align: center">
            Password Reset Request
          </h1>
          <p style="margin-bottom: 15px; text-align: center">
            You have requested to reset your password. Please click the link
            below to reset your password:
          </p>
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td align="center">
                <a
                  href="{{ reset_link }}"
                  style="
                    display: inline-block;
                    padding: 5px 20px;
                    background-color: #565bcf;
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 5px;
                  "
                  >Reset Password</a
                >
              </td>
            </tr>
          </table>
          <p style="margin-top: 15px; text-align: center">
            If you did not request a password reset, please ignore this email.
          </p>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 10px">
          <img
            src="https://iah-storage.s3.amazonaws.com/email-assets/iah-fit-footer-logo.png"
            alt="IAH Fit Footer Logo"
            style="max-width: 50px"
          />
          <p>
            <a
              href="https://facebook.com"
              style="text-decoration: none; margin: 0 5px"
            >
              <img
                src="https://iah-storage.s3.amazonaws.com/email-assets/facebook.png"
                alt="Facebook"
                style="width: 32px; height: 32px"
              />
            </a>
            <a
              href="https://instagram.com"
              style="text-decoration: none; margin: 0 5px"
            >
              <img
                src="https://iah-storage.s3.amazonaws.com/email-assets/instagram.png"
                alt="Instagram"
                style="width: 32px; height: 32px"
              />
            </a>
            <a
              href="https://youtube.com"
              style="text-decoration: none; margin: 0 5px"
            >
              <img
                src="https://iah-storage.s3.amazonaws.com/email-assets/youtube.png"
                alt="YouTube"
                style="width: 32px; height: 32px"
              />
            </a>
          </p>
          <p style="font-size: 12px; color: #666666; margin-top: 15px">
            iah.fit, 21750 Hardy Oak Blvd, Ste 104, Austin, Texas 78258, United
            States
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
